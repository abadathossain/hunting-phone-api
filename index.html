<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="bg-slate-400 text-4xl text-center">Heading</h1>
        <!-- <button onclick="loadPhones()">Load</button> -->

    </header>
    <main class="px-5">
        <section>
            <!-- Phone search field -->
            <div>
                <input id="search-field" type="text" placeholder="Search here...."
                    class="input input-bordered w-full max-w-xs" />
                <button class="btn btn-primary" onclick="handleSearch()">Search</button>
            </div>
        </section>
        <section>
            <!-- spinner added -->
            <div id="loading-spinner" class="text-center mt-20 hidden">
                <span class="loading loading-ring loading-lg"></span>
            </div>
            <!-- Phone container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
            </div>

            <div id="show-all-button" class="hidden">
                <button class="btn btn-primary">Show All</button>
            </div>

        </section>
        <!-- Moda section -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_5.showModal()">open modal</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="text-lg font-bold">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
